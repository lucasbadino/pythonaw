{% extends 'base.html' %}

{% block title%}

Bebidas

{% endblock %}

{%block text%}

<main>
    <div class="container-fluid bg-trasparent my-4 p-3" style="position: relative;">
        <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3">
{% for i in list %}


            <div class="col" style= "margin-top:-5%; margin:2%">
                <div class="card h-100 shadow-sm"> <img
                        src='https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcQOQBrwOgfmr8sCNET4DKpFvclRKknud5k1RbLFLCSmVImln4BLqEzVOiGVVubXdfN3gBqmrxdtHA&usqp=CAc'
                        class="card-img-top" alt="" >
                    <div class="card-body">
                        <div class="clearfix mb-3"> <span>
                                <h1>{{i.name}}</h1>
                            </span> <span class="float-end price-hp">
                                <br>&dollar;{{i.price}}</span> </div>
                        <h5 class="card-title">{{i.description}}</h5>
                        <h5 class="card-title">codigo: {{i.sku}}</h5>
                        <div class="text-center my-4"> <a href="#" class="btn btn-warning">Comprar</a> </div>
                        <div class="text-center my-4"> <a href="/drink/edit-drinks/{{i.id}}" class="btn btn-warning">Editar</a></div>
                        <div class="text-center my-4"> <a href="/drink/delete-drinks/{{i.id}}" class="btn btn-warning">Borrar</a></div>
                        <div class="text-center my-4"> <a href="/drink/detail-drinks/{{i.id}}" class="btn btn-warning">Mas informacion</a> </div>
                    </div>
                </div>
            </div>

       
{% endfor %}
 </div>
</div>

</main>



{% endblock %}
